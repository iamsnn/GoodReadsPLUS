<div class="container" >
  {{content.length}}
  {{booknumber1.length}}
  {{booknumber2.length}}
  <li>Page{{currentPage}}</li>
<hr>

<div class="row" *ngIf="content.length>0" >
  <div class="col-sm-6 col-md-3" *ngFor="let r1 of booknumber1 ">
    <div class="thumbnail">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Neko_Wikipe-tan.svg/330px-Neko_Wikipe-tan.svg.png"
           alt="" height="600" width="300">
      <div class="caption">
        <h3>Author{{content[r1]["name"]}}</h3>
        <p>Description{{}</p>
        <p>
          <a href="" class="btn btn-default" role="button">
            View Details
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="row"*ngIf="content.length>=4">
  <div class="col-sm-6 col-md-3" *ngFor="let r2 of booknumber2">
    <div class="thumbnail">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Neko_Wikipe-tan.svg/330px-Neko_Wikipe-tan.svg.png"
           alt="" height="600" width="300">
      <div class="caption">
        <h3>Author{{content[r2]["name"]}}</h3>
        <p>Description{{}</p>
        <p>
          <a href="" class="btn btn-default" role="button">
            View Details
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<hr>
</div>
